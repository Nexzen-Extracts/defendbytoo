<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Your Antivirus Software</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
}

/* SECTION */
.section{
  padding:120px 20px;
  text-align:center;
}

.section h2{
  font-size:44px;
  font-weight:700;
  color:#ffffff;
  margin-bottom:15px;
}

.section p{
  color:#cbd5e1;
  font-size:18px;
  margin-bottom:80px;
}

/* GRID */
.grid{
  max-width:1300px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:40px;
}

/* CARD */
.card{
  background:#ffffff;
  border-radius:24px;
  padding:60px 25px;
  cursor:pointer;
  transition:all 0.35s ease;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.card:hover{
  transform:translateY(-15px);
  box-shadow:0 30px 70px rgba(0,0,0,0.25);
}

/* LOGO */
.card img{
  width:150px;
  height:90px;
  object-fit:contain;
  margin-bottom:35px;
}

/* NAME */
.card h3{
  font-size:20px;
  font-weight:600;
  color:#111827;
  letter-spacing:0.5px;
}

/* RESPONSIVE */
@media(max-width:1200px){
  .grid{grid-template-columns:repeat(3,1fr);}
}

@media(max-width:768px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:500px){
  .grid{grid-template-columns:1fr;}
  .section h2{font-size:30px;}
  .card img{width:130px;}
}

</style>
</head>

<body>

<section class="section">
  <h2>Select Your Antivirus Software</h2>
  <p>Choose your existing antivirus provider to continue secure assistance</p>

  <div class="grid">

    <div class="card" data-brand="norton">
      <img src="norton/norton-logo.png" alt="Norton">
      <h3>Norton</h3>
    </div>

    <div class="card" data-brand="mcafee">
      <img src="mcafee/mcafee-logo.png" alt="McAfee">
      <h3>McAfee</h3>
    </div>

    <div class="card" data-brand="kaspersky">
      <img src="kaspersky/kaspersky-logo.png" alt="Kaspersky">
      <h3>Kaspersky</h3>
    </div>

    <div class="card" data-brand="avast">
      <img src="avast/avast-logo.png" alt="Avast">
      <h3>Avast</h3>
    </div>

    <div class="card" data-brand="others">
      <img src="/images/other-logo.png" alt="Others">
      <h3>Others</h3>
    </div>

  </div>
</section>

<script>
document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("click",function(){
    const brand=this.getAttribute("data-brand");
    window.location.href=brand+"/index.html";
  });
});
</script>

</body>
</html>
